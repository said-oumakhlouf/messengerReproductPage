<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="chat-global">
        <div class="nav-top">
            <div class="location">
                <img src="src/left-chevron.svg">
                <p>Back</p>
            </div>
            
            <div class="utilisateur">
                <p>John Doe</p>
                <p>Active Now</p>
            </div>

            <div class="logos-call">
                <img src="src/phone.svg">
                <img src="src/video-camera.svg">
            </div>
        </div>

        <div class="conversation">
            <div class="talk left">
                <img src="src/avatar2.jpg">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="talk right">
                <p>Lorem ipsum dolor sit amet.</p>
                <img src="src/avatar1.jpg">
            </div>
            <div class="talk left">
                <img src="src/avatar2.jpg">
                <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="talk right">
                <p>Lorem ipsum dolor sit amet.</p>
                <img src="src/avatar1.jpg">
            </div>
        </div>

        <form class="chat-form">
            <div class="container-inputs-stuffs">
                <div class="files-logo-cont">
                    <img src="src/paperclip.svg">
                </div>

                <div class="group-inp">
                    <textarea placeholder="Enter your message here" minlength="1" maxlength="1500"></textarea>
                    <img src="src/smile.svg">
                </div>

                <button class="submit-msg-btn">
                    <img src="src/send.svg">
                </button>
            </div>
        </form>
    </div>
   
</body>
</html>
